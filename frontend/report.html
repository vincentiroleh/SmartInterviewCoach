<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#4cc9f0" />
  <title>Interview Session Report</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
  <style>
    :root {
      --primary-color: #4361ee;
      --success-color: #4cc9f0;
      --light-bg: #f8f9fa;
      --border-radius: 12px;
      --text-color: #2b2d42;
      --text-secondary: #6c757d;
      --box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    
    body { 
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      padding: 20px;
      background: #fff;
      line-height: 1.6;
      color: var(--text-color);
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 0.5s ease-out;
    }
    
    .report-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      animation: slideDown 0.6s ease-out;
    }
    
    .report-header h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(45deg, var(--primary-color), var(--success-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .emoji {
      font-size: 2.5rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .report-section {
      margin-bottom: 30px;
      animation: slideUp 0.5s ease-out;
      animation-fill-mode: both;
    }
    
    .report-section:nth-child(2) { animation-delay: 0.1s; }
    .report-section:nth-child(3) { animation-delay: 0.2s; }
    .report-section:nth-child(4) { animation-delay: 0.3s; }
    
    .report-section h2 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: #444;
      position: relative;
      padding-left: 15px;
    }
    
    .report-section h2::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 4px;
      background: linear-gradient(to bottom, var(--primary-color), var(--success-color));
      border-radius: 4px;
    }
    
    pre { 
      background: var(--light-bg);
      padding: 20px;
      border-radius: var(--border-radius);
      white-space: pre-wrap;
      word-break: break-word;
      font-size: 15px;
      border: 1px solid #eee;
      margin: 0;
      box-shadow: var(--box-shadow);
    }
    
    .btn { 
      display: inline-block;
      margin-top: 30px;
      padding: 14px 24px;
      background: linear-gradient(45deg, var(--success-color), #4895ef);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(76, 201, 240, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(76, 201, 240, 0.4);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .timestamp {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 5px;
      animation: fadeIn 1s ease-out;
    }
    
    .actions {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      animation: fadeIn 1s ease-out;
      animation-delay: 0.5s;
      animation-fill-mode: both;
    }
    
    .btn-back {
      background: linear-gradient(45deg, #6c757d, #495057);
      box-shadow: 0 4px 10px rgba(108, 117, 125, 0.3);
    }
    
    .btn-back:hover {
      box-shadow: 0 6px 15px rgba(108, 117, 125, 0.4);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media print {
      .actions {
        display: none;
      }
      
      body {
        padding: 0;
      }
      
      pre {
        border: 1px solid #ddd;
        box-shadow: none;
      }
      
      .emoji {
        animation: none;
      }
    }
    
    @media (max-width: 600px) {
      body {
        padding: 15px;
      }
      
      .report-header h1 {
        font-size: 1.6rem;
      }
      
      .emoji {
        font-size: 2rem;
      }
    }
    
    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      padding: 8px 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      backdrop-filter: blur(10px);
      animation: slideInRight 0.5s ease-out;
    }
    
    .theme-toggle:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    
    .theme-toggle .icon {
      margin-right: 8px;
      font-size: 18px;
    }
    
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    /* Dark mode */
    :root.dark-theme {
      --light-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --text-secondary: #aaaaaa;
    }
    
    :root.dark-theme body {
      background: #121212;
    }
    
    :root.dark-theme pre {
      border-color: #444;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    :root.dark-theme .theme-toggle {
      background: rgba(40, 40, 40, 0.9);
      color: #fff;
    }
    
    /* Auto dark mode based on system preference */
    @media (prefers-color-scheme: dark) {
      :root:not(.light-theme):not(.dark-theme) {
        --light-bg: #1e1e1e;
        --text-color: #e0e0e0;
        --text-secondary: #aaaaaa;
      }
      
      :root:not(.light-theme):not(.dark-theme) body {
        background: #121212;
      }
      
      :root:not(.light-theme):not(.dark-theme) pre {
        border-color: #444;
      }
      
      :root:not(.light-theme):not(.dark-theme) .theme-toggle {
        background: rgba(40, 40, 40, 0.9);
        color: #fff;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle" id="themeToggle">
    <span class="icon">‚òÄÔ∏è</span>
    <span class="text">Theme</span>
  </div>
  
  <div class="report-header">
    <span class="emoji">üß†</span>
    <h1>Smart Interview Coach Report</h1>
  </div>
  
  <div class="timestamp" id="timestamp"></div>
  
  <div class="report-section">
    <h2>Question</h2>
    <p id="q"></p>
  </div>
  
  <div class="report-section">
    <h2>Your Answer</h2>
    <pre id="a"></pre>
  </div>
  
  <div class="report-section">
    <h2>AI Feedback + Rewrite</h2>
    <pre id="f"></pre>
  </div>
  
  <div class="actions">
    <button class="btn" onclick="window.print()">Print / Save as PDF</button>
    <button class="btn btn-back" onclick="window.location.href='/'">Back to Coach</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Initialize theme
        initThemeToggle();
        
        // Load report data
        const report = JSON.parse(localStorage.getItem("report"));
        if (!report) {
          document.body.innerHTML = '<h1>No report data found</h1><p>Please go back and generate a report first.</p><button class="btn btn-back" onclick="window.location.href=\'/\'">Back to Coach</button>';
          return;
        }
        
        document.getElementById("q").textContent = report.question;
        document.getElementById("a").textContent = report.userAnswer;
        document.getElementById("f").textContent = report.feedback;
        
        // Add timestamp
        const timestamp = report.timestamp ? new Date(report.timestamp) : new Date();
        document.getElementById("timestamp").textContent = `Generated on ${timestamp.toLocaleDateString()} at ${timestamp.toLocaleTimeString()}`;
        
        // Add ripple effect to buttons
        document.querySelectorAll('.btn').forEach(button => {
          button.addEventListener('click', createRipple);
        });
      } catch (err) {
        console.error("Error loading report:", err);
        document.body.innerHTML = '<h1>Error loading report</h1><p>There was a problem loading your report data.</p><button class="btn btn-back" onclick="window.location.href=\'/\'">Back to Coach</button>';
      }
    });
    
    // Create ripple effect on buttons
    function createRipple(event) {
      const button = event.currentTarget;
      
      const circle = document.createElement('span');
      const diameter = Math.max(button.clientWidth, button.clientHeight);
      const radius = diameter / 2;
      
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${event.clientX - button.offsetLeft - radius}px`;
      circle.style.top = `${event.clientY - button.offsetTop - radius}px`;
      circle.classList.add('ripple');
      
      const ripple = button.querySelector('.ripple');
      if (ripple) {
        ripple.remove();
      }
      
      button.appendChild(circle);
    }
    
    // Theme toggle functionality
    function initThemeToggle() {
      const themeToggle = document.getElementById('themeToggle');
      const root = document.documentElement;
      const savedTheme = localStorage.getItem('theme');
      
      // Apply saved theme or use system preference
      if (savedTheme) {
        root.classList.add(savedTheme + '-theme');
        updateThemeToggle(savedTheme);
      }
      
      themeToggle.addEventListener('click', () => {
        // If no theme class or light theme, switch to dark
        if (!root.classList.contains('dark-theme')) {
          root.classList.remove('light-theme');
          root.classList.add('dark-theme');
          localStorage.setItem('theme', 'dark');
          updateThemeToggle('dark');
        } else {
          // If dark theme, switch to light
          root.classList.remove('dark-theme');
          root.classList.add('light-theme');
          localStorage.setItem('theme', 'light');
          updateThemeToggle('light');
        }
      });
    }
    
    function updateThemeToggle(theme) {
      const icon = document.querySelector('#themeToggle .icon');
      const text = document.querySelector('#themeToggle .text');
      
      if (theme === 'dark') {
        icon.textContent = 'üåô';
        text.textContent = 'Light Mode';
      } else {
        icon.textContent = '‚òÄÔ∏è';
        text.textContent = 'Dark Mode';
      }
    }
  </script>
</body>
</html>
